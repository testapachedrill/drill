<nav class="breadcrumbs">
  <ul>
    <li><a href="{{ site.baseurl }}/docs/">Docs</a></li>
   {% assign page_data = site.data.docs.by_title[page.title] %}
    {% for doc in page_data.breadcrumbs reversed %}
      <li><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></li>
    {% endfor %}
    <li>{{ page.title }}</li>
  </ul>
</nav>
